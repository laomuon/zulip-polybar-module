[module/zulip]
type = custom/script
tail = true

format = <label>
format-underline =  ${color.background}
format-overline =  ${color.background}
format-prefix = "Z"
format-prefix-padding = 1
format-prefix-background = ${color.blue}
format-prefix-foreground = ${color.white}

label-background = ${color.background-alt}
label-padding = 1
label-overline = ${color.background}
label-underline = ${color.background}

exec = python ~/zulip-module/zulip-module.py
click-left = ~/zulip-module/open-zulip.sh

